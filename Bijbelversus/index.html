        </div>

    </header>

    <main>

        <section>
            <img src="images/book.svg" alt="book">
        </section>



        <section>

            <!--DROPDOWN MENU CHAPTER & VERSE-->
        
            <article>

                <article>

                    <h2></h2><span> </span>
                    <h3></h3>
                    <p></p>
                    <img src="./images/hands.svg" alt="">

                    <div>

                    </div>

                </article>

            </article>

        </section>
